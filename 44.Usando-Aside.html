<!DOCTYPE html>
<html lang="pt-BR">
<!-- O atributo lang determina a lingua/idioma utilizada no documento e depois do '-'
indica o dialeto usado naquele idioma, mecanismos de buscas fazem a leitura desse
atributo para determinar quais documentos que devem ser levados ao usuário que fez a busca-->
<head>
	<title> TAG FIGURE e FIGCAPTION - O elemento figure serve para agrupar os elementos figcaption com uma imagem e figcaption serve para adicionar uma explicação visual a imagem </title>
	<meta charset="UTF-8">
	<!-- A tag meta é um meta dados, ou seja, serve para indicar dados/informações
	sobre o documento HTML. E o atributo charset indica qual o tipo de codificação
	de texto será utilizado no documento, além de resolver problema de acentuação -->
</head>
<body>

<p>The Pulpit Rock is a massive cliff 604 metres (1982 feet) above Lysefjorden, opposite the Kjerag plateau, in Forsand, Ryfylke, Norway. The top of the cliff is approximately 25 by 25 metres (82 by 82 feet) square and almost flat, and is a famous tourist attraction in Norway.</p>

<figure>
	<img src="./imagens/pic_mountain.jpg" alt="Turistas ao redor de um penhasco e vista do rio lá embaixo, mas tem um rapaz de mochila verde no canto direito da imagem que acaba pegando o foco da montanha">
	
	<figcaption>Fig.1 - The Pulpit Rock, Norway.</figcaption>
</figure>

<!--O elemento figure tem por padrão um paddin-left, então é normal a imagem e os elementos internos do figure saltarem um pouco para a direita-->

</body>
</html>
