<!DOCTYPE html>
<html lang="pt-BR">
<!-- O atributo lang determina a lingua/idioma utilizada no documento e depois do '-'
indica o dialeto usado naquele idioma, mecanismos de buscas fazem a leitura desse
atributo para determinar quais documentos que devem ser levados ao usuário que fez a busca-->
<head>
	<title>Usando Javascript na página para torná-la mais Interativa e Dinâmica</title>
	<meta charset="UTF-8">
	<!-- A tag meta é um meta dados, ou seja, serve para indicar dados/informações
	sobre o documento HTML. E o atributo charset indica qual o tipo de codificação
	de texto será utilizado no documento, além de resolver problema de acentuação -->
</head>
<body>

<h2>Usando o caminho de um arquivo completo:</h2>

<img src="http://www.w3schools.com/images/picture.jpg" alt="Montanha" style="width: 300px">

<h2>Usando o caminho de um arquivo relativo a pasta atual da página:</h2>

<img src="./imagens/picture.jpg" alt="Montanha" style="width: 300px">

<h2>Usando o caminho de uma pasta que está no mesmo local da página web.</h2>

<img src="imagens/picture.jpg" alt="Montanha" style="width: 300px">

<h2>Usando o caminha de uma pasta que esteja um nível acima da pasta atual da página.</h2>

<img src="../imagens/picture.jpg" alt="Montanha" style="width: 300px">

</body>
</html>
