<!DOCTYPE html>
<html lang="pt-BR">
<!-- O atributo lang determina a lingua/idioma utilizada no documento e depois do '-' indica o dialeto usado naquele idioma, mecanismos de buscas fazem a leitura desse atributo para determinar quais documentos que devem ser levados ao usuário que fez a busca-->
<head>
	<title>TAG - BR para quebrar linha na página</title>
	<meta charset="UTF-8">
	<!-- A tag meta é um meta dados, ou seja, serve para indicar dados/informações sobre o documento HTML. E o atributo charset indica qual o tipo de codificação de texto será utilizado no documento, além de resolver problema de acentuação -->
</head>
<body>

<p> Este é<br>um parágrafo <br>com duas quebras de linha.</p>

<!-- A tag <br> serve para quebrar linha, ou seja, ir para a linha de baixo. -->

</body>
</html>
