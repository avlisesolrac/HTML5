<!DOCTYPE html>
<html lang="en">
<!-- O atributo lang determina a lingua/idioma utilizada no documento e depois do '-'
indica o dialeto usado naquele idioma, mecanismos de buscas fazem a leitura desse
atributo para determinar quais documentos que devem ser levados ao usuário que fez a busca-->
<head>
	<title> TAG CANVAS - Desenhar um retângulo gradiente no canvas </title>
	<meta charset="UTF-8">
	<!-- A tag meta é um meta dados, ou seja, serve para indicar dados/informações
	sobre o documento HTML. E o atributo charset indica qual o tipo de codificação
	de texto será utilizado no documento, além de resolver problema de acentuação -->
</head>
<body>

<!--Por default canvas tem uma (largura) width="300" e (altura) height="150" -->

<canvas id="retanguloGradiente" width="200" height="100" style="border: 1px solid #000000;">
	Seu browser não suporta o elemento canvas do html5.
</canvas>

<script>
	var tela = document.getElementById("retanguloGradiente");
	var lapis = tela.getContext("2d");

	//Cria o gradiente com createLinearGradiente() e os respectivos dados: x1, y1, x2, y2 para direcionar o efeito de transição entre as cores
	var gradiente = lapis.createLinearGradient(0, 0, 200, 0);

	//0 indica o valor para iniciar com a cor que está dentro de addColorStop()
	gradiente.addColorStop(0, "#d3d3d3");

	//1 indica o valor para terminar com a cor que está dentro de addColorStop()
	gradiente.addColorStop(1, "#ffffff");

	//Lapis preenche com o gradiente
	lapis.fillStyle = gradiente;

	//No formato de um retângulo com fillRect() com os respectivos dados: x1, y1, x2, y2
	lapis.fillRect(10, 10, 150, 80);

</script>

</body>
</html>
