<!DOCTYPE html>
<html lang="en">
<!-- O atributo lang determina a lingua/idioma utilizada no documento e depois do '-'
indica o dialeto usado naquele idioma, mecanismos de buscas fazem a leitura desse
atributo para determinar quais documentos que devem ser levados ao usuário que fez a busca-->
<head>
	<title> TAG IFRAME - Para inserir vídeos do youtube na página </title>
	<meta charset="UTF-8">
	<!-- A tag meta é um meta dados, ou seja, serve para indicar dados/informações
	sobre o documento HTML. E o atributo charset indica qual o tipo de codificação
	de texto será utilizado no documento, além de resolver problema de acentuação -->
</head>
<body>

<!--Não baixei o arquivo bookmark.swf, verificar outro arquivo para substituição para testar-->
<h4>Vídeo usando &#60;iframe&#62;:</h4>

<iframe width="420" height="345" src="https://www.youtube.com/embed/XGSy3_Czz8k"></iframe>

<h4>Autoplay - Vídeo iniciar automaticamente:</h4>
<iframe src="https://www.youtube.com/embed/XGSy3_Czz8k?autoplay=1"></iframe>

<h4>Loop infinito em uma playlist:</h4>
<iframe src="https://www.youtube.com/embed/XGSy3_Czz8k?playlist=XGSy3_Czz8k&loop=1"></iframe>

<h4>Sem controles do player:</h4>
<iframe src="https://www.youtube.com/embed/XGSy3_Czz8k?controls=0"></iframe>

<!-- Tornou-se obsoleto em 2015 a utilização de <embed> ou <object> para inserir vídeo do youtube na página-->

</body>
</html>
