<!DOCTYPE html>
<html lang="en">
<!-- O atributo lang determina a lingua/idioma utilizada no documento e depois do '-'
indica o dialeto usado naquele idioma, mecanismos de buscas fazem a leitura desse
atributo para determinar quais documentos que devem ser levados ao usuário que fez a busca-->
<head>
	<title> TAG CANVAS - Desenhar um texto traçado no canvas </title>
	<meta charset="UTF-8">
	<!-- A tag meta é um meta dados, ou seja, serve para indicar dados/informações
	sobre o documento HTML. E o atributo charset indica qual o tipo de codificação
	de texto será utilizado no documento, além de resolver problema de acentuação -->
</head>
<body>

<!--Por default canvas tem uma (largura) width="300" e (altura) height="150" -->

<canvas id="textoTracado" width="200" height="40" style="border: 1px solid #000000;">
Seu navegador não suporta elemento canvas do html5
</canvas>

<script>
/*CANVAS - textoTracado*/

	//Armazena o elemento html pelo id na variável tela
	var tela = document.getElementById("textoTracado");

	//Não sei para que serve, mas tem que colocar, mas acho que coloca o lápis na tela de desenho(canvas)
	var lapis = tela.getContext("2d");

	//Determina o tamanho e a fonte que será utilizada pelo lapis
	lapis.font = "30px Arial";
	
	//Escreve o texto traçado que está dentro de strokeText(), com a respectiva posição do x e y.
	lapis.strokeText("Olá Mundo!", 20, 30);
</script>

</body>
</html>
