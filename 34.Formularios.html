<!DOCTYPE html>
<html lang="pt-BR">
<!-- O atributo lang determina a lingua/idioma utilizada no documento e depois do '-'
indica o dialeto usado naquele idioma, mecanismos de buscas fazem a leitura desse
atributo para determinar quais documentos que devem ser levados ao usuário que fez a busca-->
<head>
	<title> Layout simples usando a propriedade float</title>
	<meta charset="UTF-8">
	<!-- A tag meta é um meta dados, ou seja, serve para indicar dados/informações
	sobre o documento HTML. E o atributo charset indica qual o tipo de codificação
	de texto será utilizado no documento, além de resolver problema de acentuação -->
</head>
<body>

<h3>Input type="text":</h3>
<form>
	Primeiro nome: <br>
	<input type="text" name="primeiro-nome">
	<br>
	Último nome: <br>
	<input type="text" name="ultimo-nome">
</form>

<h3>Input type="radio":</h3>
<h4>Gênero:</h4>
<!-- Neste tipo de input o name tem que ser igual -->
<form>
	<input type="radio" name="genero" value="masculino" checked> Masculino <br>
	<input type="radio" name="genero" value="feminino"> Feminino <br>
	<input type="radio" name="genero" value="outros"> Outros
</form>

<h3>Enviar dados de um formulário com input type="submit":</h3>

<form>
	Primeiro Nome: <br>
	<input type="text" name="primeiro-nome" value="Mickey"> <br>
	Ultimo Nome: <br>
	<input type="text" name="ultimo-nome" value="Mouse">
	<br><br>
	<input type="submit" value="Enviar">
</form>

<h3>Formulário com fieldset e legend:</h3>

<form action="pagina-processar-dados-formulario.php">

<fieldset>
	<legend> Informações Pessoais: </legend>
	
	Primeiro nome: <br>
	<input type="text" name="primeiro-nome" value="Carlos"> <br>
	
	Segundo nome: <br>
	<input type="text" name="segundo-nome" value="Eduardo"> 
	
	<br><br>


	<input type="submit" value="ENVIAR">
</fieldset>

</form>

</body>
</html>
