</head>
<body>

<h1> Um título com h1 </h1>

<p> Um parágrafo qualquer.</p>

<hr>

<!-- hr -> serve para inserir uma linha na horizontal na página -->

<h2> Um título com h2 </h2>

<p> Outro parágrafo qualquer.</p>

<hr>

<!-- hr -> serve para inserir uma linha na horizontal na página -->

<h3> Um título com h3 </h3>

<p> Mais outro parágrafo qualquer.</p>

<hr>

<!-- hr -> serve para inserir uma linha na horizontal na página -->

</body>
</html>
