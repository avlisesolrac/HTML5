<!DOCTYPE html>
<html>
<head>
	<title>Usando a TAG - TITLE para inserir um título em um elemento HTML</title>
</head>
<body>

<h2> O atributo title </h2>

<p title="Aqui escreve um titulo para descrever uma palavra menos usual, por exemplo"> Quando colocar a seta do mouse em cima deste parágrafo irá apresentar o texto que escrevi no atributo title.</p>

</body>
</html>
