<!DOCTYPE html>
<html>
<head>
	<title>Usando a TAG - IMG para inserir Imagem</title>
</head>
<body>

<!-- A pasta imagens não foi enviada para o github, portanto se clonar este repositório terá que criar a pasta imagens e seus respectivos arquivos (.jpg, .png, .svg e etc...)-->

<img src="./imagens/w3schools.jpg" alt="W3Schools.com" width="104" height="142">

<!-- src -> indica o local onde a imagem se encontra
	alt -> Texto alternativo, caso a imagem não possa ser exibida
	width -> determina o tamanho da largura da imagem
	height -> determina o tamanho da altura da imagem
-->

</body>
</html>
