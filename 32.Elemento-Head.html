<!DOCTYPE html>
<html lang="pt-BR">
<!-- O atributo lang determina a lingua/idioma utilizada no documento e depois do '-'
indica o dialeto usado naquele idioma, mecanismos de buscas fazem a leitura desse
atributo para determinar quais documentos que devem ser levados ao usuário que fez a busca-->
<head>
	<title>Usando as possibilidades do atributo SRC para caminhos diferentes de arquivos</title>
	<meta charset="UTF-8">
	<!-- A tag meta é um meta dados, ou seja, serve para indicar dados/informações
	sobre o documento HTML. E o atributo charset indica qual o tipo de codificação
	de texto será utilizado no documento, além de resolver problema de acentuação -->
	<meta name="description" content="Aqui você escreve uma descrição da página web">

	<meta name="keywords" content="HTML, CSS, XML, JavaScript">
	<!--meta keywords serve para definir palavaras-chave para os mecanismos de busca -->

	<meta name="author" content="Carlos Eduardo Silva - avlisesolrac">
	<!--meta author define o autor de uma página -->

	<meta http-equiv="refresh" content="30">
	<!--meta http-equiv="refresh" atualiza a página em segundos determinado em content="30", neste caso a cada 30 segundos atualiza a página -->

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--meta viewport para mobile-responsive. A página varia com o dispositivo e será menor em um telefone celular do que em uma tela de computador.-->

	<link rel="stylesheet" href="./css/meu-estilo.css">
	<!--Estilo css em um arquivo externo dentro da pasta css-->

	<script>
		function alterarParagrafo() {
			document.getElementById("alterar-texto-paragrafo").innerHTML = "Hi! Paragraph altered"
		}
	</script>
</head>
<body>

<h1>Aqui é um título</h1>

<p>E aqui éum paragrafo</p>

<hr>

<p id="alterar-texto-paragrafo">Aqui o parágrafo será alterado quando você clicar no botão abaixo.</p>

<button onclick="alterarParagrafo()">Alterar</button>

</body>
</html>
