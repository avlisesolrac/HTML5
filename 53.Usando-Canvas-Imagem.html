<!DOCTYPE html>
<html lang="en">
<!-- O atributo lang determina a lingua/idioma utilizada no documento e depois do '-'
indica o dialeto usado naquele idioma, mecanismos de buscas fazem a leitura desse
atributo para determinar quais documentos que devem ser levados ao usuário que fez a busca-->
<head>
	<title> TAG CANVAS - Desenhar uma imagem no canvas </title>
	<meta charset="UTF-8">
	<!-- A tag meta é um meta dados, ou seja, serve para indicar dados/informações
	sobre o documento HTML. E o atributo charset indica qual o tipo de codificação
	de texto será utilizado no documento, além de resolver problema de acentuação -->
</head>
<body>

<!--Por default canvas tem uma (largura) width="300" e (altura) height="150" -->

<p>Imagem usada:</p>
<img id="scream" src="./imagens/img_the_scream.jpg" alt="The Scream" width="220" height="277" style="padding-top: 20px;">

<p>Tela onde será desenhado a imagem:</p>
<canvas id="imagemNaTela" width="250" height="300" style="border: 1px solid #d3d3d3;">
	Your browser don't support canvas element.
</canvas>

<p><button onclick="desenharImagem()">Tchanrã!</button></p>

<script>
	function desenharImagem() {
		var tela = document.getElementById("imagemNaTela");
		var pincel = tela.getContext("2d");

		//Armazena a imagem na variável img
		var img = document.getElementById("scream");

		//com o pincel desenha com a função drawImage() a imagem que está dentro como argumento e as respectivas posições x e y
		pincel.drawImage(img, 10, 10);
	}
</script>

</body>
</html>
