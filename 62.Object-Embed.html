<!DOCTYPE html>
<html lang="en">
<!-- O atributo lang determina a lingua/idioma utilizada no documento e depois do '-'
indica o dialeto usado naquele idioma, mecanismos de buscas fazem a leitura desse
atributo para determinar quais documentos que devem ser levados ao usuário que fez a busca-->
<head>
	<title> TAGS OBJECT e EMBED - Para inserir plugins, como leitores de pdf, applets Java na página </title>
	<meta charset="UTF-8">
	<!-- A tag meta é um meta dados, ou seja, serve para indicar dados/informações
	sobre o documento HTML. E o atributo charset indica qual o tipo de codificação
	de texto será utilizado no documento, além de resolver problema de acentuação -->
</head>
<body>

<!--Não baixei o arquivo bookmark.swf, verificar outro arquivo para substituição para testar-->
<h4>Inserir um objeto swf(arquivo em flash) com object:</h4>
<object width="400" height="50" data="bookmark.swf"></object>

<h4>Inserir um objeto html com object:</h4>
<object width="100%" height="500px" data="./60.Videos.html"></object>

<h4>Inserir um swf com embed:</h4>
<embed width="400" height="50" src="bookmark.swf"/>

<h4>Inserir uma página html com embed:</h4>
<embed width="100%" height="500" src="./61.Audio.html"/>

</body>
</html>
